
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start" class="drawer">
        <mat-toolbar><span>Sua logo</span></mat-toolbar>
    <mat-nav-list>
        <mat-list-item class="item-button">
            <button class="redirect-button" routerLink="/dashboard/home" mat-button><mat-icon>dashboard</mat-icon>Dashboard</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar class="mat-elevation-z8 toolbar">
            <button (click)="drawer.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            
            <span class="example-spacer"></span>
            <button mat-button><mat-icon>settings</mat-icon></button>
        
            <button routerLink="autocomplete" mat-button><mat-icon>person</mat-icon></button>
            <button (click)="badgevisibility()"  mat-icon-button>
                <mat-icon matBadgeColor="accent" matBadge="15" [matBadgeHidden]="badgevisible" matBadgeSize="small">notifications</mat-icon>
            </button>
        </mat-toolbar>
        <div class="content" tabindex="0">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
